<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorting</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <nav class="navbar sticky-top navbar-expand-sm navbar-dark" style="background-color: black;">
        <div class="container">
            <a class="navbar-brand display-1" href="#"><b>Sorting Visualizer</b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <div class="navbar-nav nav">
                    <a class="nav-item nav-link" href="#" id="bubble">Bubble Sort</a>                    
                    <a class="nav-item nav-link" href="#" id="selection">Selection Sort</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container display-4 text-center mt-3" id="sortName">Selection Sort</div>

    <div class="container mt-4 justify-content-center mx-auto" style="height: 500px;">
        <div class="row ml-1" id="container"></div>
    </div>

    <div class="container mt-4 mb-4">            
        <div class="row">
            <div class="col col-xs-12 py-1 d-flex justify-content-center">
                <button class="btn btn-dark" id="sort">Sort</button>
                <button class="btn btn-dark" id="shuffle">Shuffle</button>
            </div>

            <div class="col col-xs-12 py-1 d-flex justify-content-center">
                <div class="btn-group btn-group-toggle mx-auto" data-toggle="buttons">
                    <label class="btn btn-dark disabled">Speed : </label>
                    <label class="btn btn-dark">
                        <input type="radio" name="speed" id="option1" value="600"> Slow
                    </label>
                    <label class="btn btn-dark active">
                        <input type="radio" name="speed" id="option2" value="300" checked> Medium
                    </label>
                    <label class="btn btn-dark">
                        <input type="radio" name="speed" id="option3" value="50"> Fast
                    </label>
                </div>
            </div>

        </div>
    </div>

    <footer class="page-footer font-small text-center mt-4 position-relative" style="background-color: black;">
            
        <div class="footer-copyright text-center  text-white py-3"> 
            Â© 2019 Copyright <br> Made by
            <a href="https://github.com/nishchay17" class="text-white" target="_blank"> Nishchay17</a>
        </div>
                  
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
